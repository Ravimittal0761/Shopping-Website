<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://placehold.co/1920x1080?text=Food')">
    <div class="bg-card p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Sign up</h2>
      <form>
        <div class="mb-4">
          <label class="block" for="signup-email">Email</label>
          <input class="w-full px-3 py-2 border border-border rounded-lg" type="email" id="signup-email" placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
          <label class="block" for="signup-password">Password</label>
          <input class="w-full px-3 py-2 border border-border rounded-lg" type="password" id="signup-password" placeholder="Enter your password" required />
        </div>
        <div class="mb-6">
          <label class="block" for="signup-confirm-password">Confirm Password</label>
          <input class="w-full px-3 py-2 border border-border rounded-lg" type="password" id="signup-confirm-password" placeholder="Confirm your password" required />
        </div>
        <button class="w-full bg-primary text-primary-foreground py-2 rounded-lg hover:bg-primary/80" type="submit">Sign up</button>
      </form>
      <p class="text-center text-muted-foreground mt-4">Already have an account? <a href="index.html" class="text-primary">Sign in</a></p>
    </div>
  </div>
  <div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('https://placehold.co/1920x1080?text=Food')">
    <div class="bg-card p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Welcome to the Dashboard!</h2>
      <button onclick="window.location.href='signup.html'" class="w-full bg-primary text-primary-foreground py-2 rounded-lg hover:bg-primary/80 mt-4">Go to Sign Up</button>
      <button onclick="window.location.href='index.html'" class="w-full bg-primary text-primary-foreground py-2 rounded-lg hover:bg-primary/80 mt-4">Go to Sign In</button>
    </div>
  </div>
