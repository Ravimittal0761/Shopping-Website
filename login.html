<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bg-image {
            background-image: url('https://placehold.co/1920x1080?text=shopping');
            background-size: cover;
            background-position: center;
        }
        .card-custom {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .navbar-custom {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar-custom .nav-link {
            color: #007bff;
        }
        .navbar-custom .nav-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body class="bg-image d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expert Shoping Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shops.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="price.html">price</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-in Form -->
    <div class="container d-flex flex-grow-1 align-items-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6">
                <div class="card card-custom p-4 shadow-lg">
                    <h2 class="text-center mb-4">Sign in</h2>
                    <form id="signin-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Sign in</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-primary">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-NZAB2e7bZCC6xCUBViY+W8+4uZ4EChx38nK+p/WWiKFDI7LRtHksCJOMI44knD5B" crossorigin="anonymous"></script>
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission
        });
    </script>
</body>
</html>
